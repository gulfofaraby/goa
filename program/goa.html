<!DOCTYPE html>
<html>
<head>
  <script src="../jspsych.js"></script>
  <script src="../plugins/jspsych-animation.js"></script>
  <link rel="stylesheet" href="../css/jspsych.css"></link>
</head>
<body></body>
<script>
  const picPath = '../docs/img_goa/';
  var step;  
  var picsB = [];
  for (step = 0; step < 2; step++) 
    picsB.push(picPath.concat('b', step + 1, '.jpg'));
  var picsL = [];
  for (step = 0; step < 23; step++) 
    picsL.push(picPath.concat('l', step + 1, '.jpg'));
  var picsP = [];
  for (step = 0; step < 23; step++) 
    picsP.push(picPath.concat('p', step + 1, '.jpg'));
  var picsS = [];
  for (step = 0; step < 7; step++) 
    picsS.push(picPath.concat('s', step + 1, '.jpg'));
  var picsV = [];
  for (step = 0; step < 10; step++) 
    picsV.push(picPath.concat('v', step + 1, '.jpg'));
  var picsA = picsB.concat(picsL, picsP, picsS, picsV);
  
  var animation_trial = {
    type: 'animation',
    stimuli: picsA,
    sequence_reps: 1,
    frame_time: 67,
    prompt: '<p>Watch carefully.</p>'
  };
  jsPsych.init({
    timeline: [animation_trial],
    on_finish: function() {
      jsPsych.data.displayData();
    }
  });
</script>

</html>
